<div class="row">
    <div class="col-8 col-l-5 pr0 pr5-l mb3">
        <div class="section-header" data-i18n="title.charts">Charts</div>
        <div class="section-content">
            <div class="row">
                <div class="col-4 pb4 pr2">
                    <div class="chart-container">
                        <div id="rates_chart_roll" class="chart-content"></div>
                    </div>
                </div>
                <div class="col-4 pb4 pl2">
                    <div class="chart-container">
                        <div id="rates_chart_pitch" class="chart-content"></div>
                    </div>
                </div>
                <div class="col-4 pb4 pr2">
                    <div class="chart-container">
                        <div id="rates_chart_yaw" class="chart-content"></div>
                    </div>
                </div>
                <div class="col-4 pl2">
                    <div id="model" class="rc-chart"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8 col-l-3">
        <div class="row">
            <div class="col-8 mb3 mb5-l">
                <div class="section-header" data-i18n="title.receiver">Receiver</div>
                <div class="section-content">
                    <table class="receiver-bars"></table>
                </div>
            </div>
        
            <div class="col-8">
                <div class="section-header" data-i18n="title.rates">Rates</div>
                <div class="section-content">
                    <table class="rc_rates">
                        <tr>
                            <th class="name"></th>
                            <th class="rate pb1 f2" data-i18n="column.rc-rate">RC Rate</th>
                            <th class="expo pb1 f2" data-i18n="column.rc-expo">Rate</th>
                            <th class="curve pb1 f2" data-i18n="column.rc-curve">RC Curve</th>
                        </tr>
                        <tr class="roll">
                            <td class="name pr2 f2" data-i18n="column.roll">Roll</td>
                            <td><input class="w-100" type="number" data-min="0" data-max="65" data-step="0.01" data-precision="2" /></td>
                            <td><input class="w-100" type="number" data-min="0" data-max="65" data-step="0.01" data-precision="2" /></td>
                            <td><input class="w-100" type="number" data-min="0" data-max="65" data-step="0.01" data-precision="2" /></td>
                        </tr>
                        <tr class="pitch">
                            <td class="name pr2 f2" data-i18n="column.pitch">Pitch</td>
                            <td><input class="w-100" type="number" data-min="0" data-max="65" data-step="0.01" data-precision="2" /></td>
                            <td><input class="w-100" type="number" data-min="0" data-max="65" data-step="0.01" data-precision="2" /></td>
                            <td><input class="w-100" type="number" data-min="0" data-max="65" data-step="0.01" data-precision="2" /></td>
                        </tr>
                        <tr class="yaw">
                            <td class="name pr2 f2" data-i18n="column.yaw">Yaw</td>
                            <td><input class="w-100" type="number" data-min="0" data-max="65" data-step="0.01" data-precision="2" /></td>
                            <td><input class="w-100" type="number" data-min="0" data-max="65" data-step="0.01" data-precision="2" /></td>
                            <td><input class="w-100" type="number" data-min="0" data-max="65" data-step="0.01" data-precision="2" /></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="global-buttons">
    <a id="save" class="button highlight" href="#" title="Save Settings to EEPROM" data-i18n="button.save">Save Settings</a>
</div>
