<div class="row">
    <div class="col-4 pr5">
        <div class="row">
            <div class="col mb6">
                <div class="topic">Custom FC Orientation</div>
                <div class="mb4">
                    <label for="cbo">Use custom FC orientation</label>
                    <input type="checkbox" disabled="true" name="CBO" id="cbo">
                </div>
                <table>
                    <tr>
                        <td>&nbsp;</td>
                        <td class="pb1 f2">Roll</td>
                        <td class="pb1 f2">Pitch</td>
                        <td class="pb1 f2">Yaw</td>
                    </tr>
                    <tr>
                        <td class="pr2 f2">FC orientation &deg;</td>
                        <td>
                            <input disabled="true" type="text" size="3" name="CBO0" data-min="-180" data-max="180" data-step="1" data-precision="0" value="0" />
                        </td>
                        <td>
                            <input disabled="true" type="text" size="3" name="CBO1" data-min="-180" data-max="180" data-step="1" data-precision="0" value="0" />
                        </td>
                        <td>
                            <input disabled="true" type="text" size="3" name="CBO2" data-min="-180" data-max="180" data-step="1" data-precision="0" value="0" />
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col mb6">
                <div class="topic">Serial config</div>
                <label title="Serial config">OSD / Logger</label>
                <select disabled="true" name="loggerConfig" id="loggerConfig">
                    <option value="0" selected>OSD</option>
                    <option value="1">Logger / 10%</option>
                    <option value="2">Logger / 20%</option>
                    <option value="3">Logger / 30%</option>
                    <option value="4">Logger / 40%</option>
                    <option value="5">Logger / 50%</option>
                    <option value="6">Logger / 60%</option>
                    <option value="7">Logger / 70%</option>
                    <option value="8">Logger / 80%</option>
                    <option value="9">Logger / 90%</option>
                    <option value="10">Logger / 100%</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div id="loggerDebug" class="col mb6">
                <div class="topic">Logger Debug Configuration</div>
                <label class="logger-debug">Debug fields</label>
                <select name="loggerDebugVariables">
                    <option value="0">--</option>
                    <option value="1">Raw Gyroscope</option>
                    <option value="2">Raw Accelerometer</option>
                    <!-- option value="3">Loop parameters</option-->
                    <option value="4">ESC Voltage</option>
                    <option value="5">ESC Current</option>
                    <option value="6">ESC Temperature</option>
                    <option value="7">ESC RPMs</option>
                    <option value="8">ESC Consumption</option>
                </select>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="row">
            <div id="lapTimer" class="col mb6">
                <div class="topic">Lap timer configuration</div>
                <label>Type and connection</label>
                <select id="lapTimerTypeAndInterface" name="lapTimerTypeAndInterface">
                    <option value="0">--</option>
                    <option value="17">EeasyRaceLapTimer on BUZZER pin</option>
                    <option value="18">EeasyRaceLapTimer on PWM5 pin</option>
                    <option value="19">EeasyRaceLapTimer on PWM6 pin</option>
                </select>
                <select class="lap-timer-transponder-id" name="lapTimerTransponderId">
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col mb6">
                <div class="topic">Lipo alarm</div>
                <label title="low battery alarm" style="width:180px">Alarm when voltage is less then </label>
                <input disabled="true" type="text" name="vbatAlarm" data-step="0.1" data-min="0" data-max="26" data-precision="1" value="0.0" />
                <input type="hidden" name="vbatAlarm" id="vbatAlarm" value="" />
            </div>
        </div>

        <div class="row">
            <div class="col mb6">
                <div class="topic">Led color</div>
                <label title="Led Color">Select Color</label>
                <select disabled="true" name="RGBSelector">
                    <option value="0,0,0">Black</option>
                    <option value="255,255,255">White</option>
                    <option value="255,255,0">Yellow</option>
                    <option value="255,123,0">Orange</option>
                    <option value="255,0,0">Red</option>
                    <option value="128,0,128">Purple</option>
                    <option value="0,0,255">Blue</option>
                    <option value="0,255,0">Green</option>
                    <option value="0,255,255">Cyan</option>
                    <option value="" selected>Custom</option>
                </select>
                <input type="hidden" id="colorPicker" /> <input type="hidden" name="RGB" id="RGB" value="" />
            </div>
        </div>
        <div class="row">
            <div class="col mb6">
                <div class="topic">Notch Filter</div>
                <div class="mb4">
                    <label for="nfe">Use Notch Filter</label>
                    <input disabled="true" type="checkbox" name="NFE" id="nfe">
                </div>
                <table>
                    <tr>
                        <td class="pb2">
                            <label class="mr1">Center Frequency: (Hz)</label>
                        </td>
                        <td class="pb2">
                            <input disabled="true" type="text" name="NFCF" data-step="1" data-min="0" data-max="1000" data-precision="0" value="200" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Cutoff Frequency: (Hz)</label>
                        </td>
                        <td>
                            <input disabled="true" type="text" name="NFCO" data-step="1" data-min="0" data-max="1000" data-precision="0" value="100" />
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col mb6">
                <div class="topic">Yaw Filter</div>
                <label>Yaw Filter strength</label>
                <input disabled="true" type="text" name="YCF" data-step="1" data-min="0" data-max="97" data-precision="0" value="92" />
            </div>
        </div>
    </div>
</div>

<div class="global-buttons">
	<a id="save" class="button highlight" href="#" title="Save Settings to EEPROM">Save</a>
</div>
